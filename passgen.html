<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
</head>
    <body>
    <link rel="stylesheet" href="passgen.css">
    <script src="passgen.js" defer></script>
        <div class="pw-container">
            <h1>Password Generator<sub>by houmreu</sub></h1>
                <div class="pw-header">
                    <div class="pw">
                        <span id="pw">haha</span>
                         <button id="copy">Copy</button>
                    </div>
                </div>
                <div class="pw-body">
                    <div class="form-control">
                        <label for="len">Password Length</label>
                        <input type="number" 
                        id="len" min="5" max="20" value="5">
                    </div>
                    <div class="form-control">
                        <label for="upper">Uppercase Letters</label>
                        <input type="checkbox" 
                        id="upper">
                    </div>
                    <div class="form-control">
                        <label for="lower">Lowercase Letters</label>
                        <input type="checkbox" 
                        id="lower">
                    </div>
                    <div class="form-control">
                        <label for="number">Numbers</label>
                        <input type="checkbox" 
                        id="number">
                    </div>
                    <div class="form-control">
                        <label for="symbol">Special Symbols</label>
                        <input type="checkbox" 
                        id="symbol">
                    </div>
                    <button class="generate"
                    id="generate">Generate Password</button>
                </div>
        </div>
    </body>
</html>
